<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraiLator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <span class="logo-icon">⠏⠕⠇⠊</span>
                <span>BraiLator</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/" class="active">Traductor</a></li>
                    <li><a href="/contexto">Contexto</a></li>
                    <li><a href="/sobre-nosotros">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>
                <span class="braille-decoration">⠓⠕⠇⠁</span>
                Traductor Braille
                <span class="braille-decoration">⠒⠙</span>
            </h1>
        </div>

        <div class="translator-container">
            <div class="tabs">
                <button class="tab-btn active">Texto a Braille</button>
                <button class="tab-btn" disabled>Braille a Texto</button>
            </div>

            <p class="page-subtitle" style="text-align: center; margin-bottom: 1.5rem;">
                Escribe o pega el texto a traducir en lenguaje Braille.
            </p>

            <div class="converter-content">
                <textarea 
                    id="texto-input" 
                    placeholder="Escribe aquí tu texto..."
                ></textarea>

                <div id="braille-output" class="braille-output empty"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Brailator, by <a href="https://github.com/Construccion-y-Evolucion-Pry/Braile_checked_web" target="_blank">Nosotros ❣</a></p>
    </footer>

    <script>
        const textoInput = document.getElementById('texto-input');
        const brailleOutput = document.getElementById('braille-output');

        // Conversión automática en tiempo real
        textoInput.addEventListener('input', async () => {
            const texto = textoInput.value;
            
            if (!texto.trim()) {
                brailleOutput.textContent = '';
                brailleOutput.classList.add('empty');
                return;
            }

            brailleOutput.classList.remove('empty');

            try {
                const response = await fetch('/convertir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto: texto })
                });

                const data = await response.json();

                if (response.ok) {
                    brailleOutput.textContent = data.texto_braille;
                } else {
                    brailleOutput.textContent = 'Error al convertir';
                    brailleOutput.style.color = '#e74c3c';
                }
            } catch (error) {
                brailleOutput.textContent = 'Error de conexión';
                brailleOutput.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
