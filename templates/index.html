<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraiLator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <span class="logo-icon">‚†è‚†ï‚†á‚†ä</span>
                <span>BraiLator</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/contexto">Contexto</a></li>
                    <li><a href="/sobre-nosotros">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>
                <span class="braille-decoration">‚†ì‚†ï‚†á‚†Å</span>
                Traductor Braille
                <span class="braille-decoration">‚†í‚†ô</span>
            </h1>
        </div>

        <div class="translator-container">
            <div class="tabs">
                <button class="tab-btn active">Texto a Braille</button>
            </div>

            <p class="page-subtitle" style="text-align: center; margin-bottom: 1.5rem;">
                Escribe o pega el texto a traducir en lenguaje Braille.
            </p>

            <div class="converter-content">
                <textarea 
                    id="texto-input" 
                    placeholder="Escribe aqu√≠ el texto que deseas convertir a Braille..."
                    rows="8"
                ></textarea>

                <div class="output-section">
                    <div class="output-header">
                        <h3>Resultado en Braille:</h3>
                        <div class="output-actions">
                            <button id="copiar-btn" class="action-btn" title="Copiar al portapapeles">
                                <span>üìã</span> Copiar
                            </button>
                            <button id="exportar-png-btn" class="action-btn" title="Exportar como imagen PNG">
                                <span>üñºÔ∏è</span> Exportar PNG
                            </button>
                        </div>
                    </div>
                    <div id="braille-output" class="braille-output empty"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Brailator, by <a href="https://github.com/Construccion-y-Evolucion-Pry/Braile_checked_web" target="_blank">Nosotros ‚ù£</a></p>
    </footer>

    <!-- Librer√≠a html2canvas para capturar el contenido como imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const textoInput = document.getElementById('texto-input');
        const brailleOutput = document.getElementById('braille-output');
        const copiarBtn = document.getElementById('copiar-btn');
        const exportarPngBtn = document.getElementById('exportar-png-btn');

        // Conversi√≥n autom√°tica en tiempo real
        textoInput.addEventListener('input', async () => {
            const texto = textoInput.value;
            
            if (!texto.trim()) {
                brailleOutput.textContent = '';
                brailleOutput.classList.add('empty');
                return;
            }

            brailleOutput.classList.remove('empty');

            try {
                const response = await fetch('/convertir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto: texto })
                });

                const data = await response.json();
                
                if (data.error) {
                    brailleOutput.textContent = 'Error: ' + data.error;
                } else {
                    brailleOutput.textContent = data.texto_braille;
                }
            } catch (error) {
                brailleOutput.textContent = 'Error al convertir el texto';
                console.error('Error:', error);
            }
        });

        // Funci√≥n para copiar al portapapeles
        copiarBtn.addEventListener('click', () => {
            const textoBraille = brailleOutput.textContent;
            
            if (!textoBraille || brailleOutput.classList.contains('empty')) {
                alert('‚ö†Ô∏è No hay texto en Braille para copiar');
                return;
            }

            navigator.clipboard.writeText(textoBraille).then(() => {
                // Feedback visual
                const originalText = copiarBtn.innerHTML;
                copiarBtn.innerHTML = '<span>‚úÖ</span> ¬°Copiado!';
                copiarBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    copiarBtn.innerHTML = originalText;
                    copiarBtn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('‚ùå Error al copiar: ' + err);
            });
        });

        // Funci√≥n para exportar a PNG
        exportarPngBtn.addEventListener('click', async () => {
            const textoBraille = brailleOutput.textContent;
            
            if (!textoBraille || brailleOutput.classList.contains('empty')) {
                alert('‚ö†Ô∏è No hay texto en Braille para exportar');
                return;
            }

            // Mostrar indicador de carga
            exportarPngBtn.innerHTML = '<span>‚è≥</span> Generando...';
            exportarPngBtn.disabled = true;

            try {
                // Crear un contenedor temporal para la captura
                const contenedorTemp = document.createElement('div');
                contenedorTemp.style.cssText = `
                    position: absolute;
                    left: -9999px;
                    top: 0;
                    background: white;
                    padding: 40px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    min-width: 600px;
                    max-width: 800px;
                `;

                // Agregar t√≠tulo
                const titulo = document.createElement('h2');
                titulo.textContent = 'Traducci√≥n a Braille';
                titulo.style.cssText = `
                    color: #6C63FF;
                    margin-bottom: 20px;
                    font-size: 24px;
                    text-align: center;
                `;

                // Agregar texto original
                const textoOriginalDiv = document.createElement('div');
                textoOriginalDiv.innerHTML = `
                    <p style="color: #666; margin-bottom: 10px; font-weight: bold;">Texto Original:</p>
                    <p style="background: #f3f4f6; padding: 15px; border-radius: 8px; color: #333; line-height: 1.6;">${textoInput.value}</p>
                `;

                // Agregar texto en Braille
                const brailleDiv = document.createElement('div');
                brailleDiv.innerHTML = `
                    <p style="color: #666; margin: 20px 0 10px 0; font-weight: bold;">Braille:</p>
                    <p style="background: #f9fafb; padding: 20px; border-radius: 8px; font-size: 32px; line-height: 1.8; color: #1f2937; word-wrap: break-word;">${textoBraille}</p>
                `;

                // Agregar footer
                const footer = document.createElement('p');
                footer.textContent = 'Generado por BraiLator';
                footer.style.cssText = `
                    text-align: center;
                    color: #9ca3af;
                    margin-top: 20px;
                    font-size: 14px;
                `;

                contenedorTemp.appendChild(titulo);
                contenedorTemp.appendChild(textoOriginalDiv);
                contenedorTemp.appendChild(brailleDiv);
                contenedorTemp.appendChild(footer);
                document.body.appendChild(contenedorTemp);

                // Capturar el contenedor como canvas
                const canvas = await html2canvas(contenedorTemp, {
                    backgroundColor: '#ffffff',
                    scale: 2, // Mayor calidad
                    logging: false,
                    useCORS: true
                });

                // Convertir canvas a blob y descargar
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Nombre del archivo con timestamp
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    a.download = `braille-traduccion-${timestamp}.png`;
                    
                    a.click();
                    URL.revokeObjectURL(url);

                    // Limpiar
                    document.body.removeChild(contenedorTemp);

                    // Feedback visual
                    exportarPngBtn.innerHTML = '<span>‚úÖ</span> ¬°Exportado!';
                    exportarPngBtn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        exportarPngBtn.innerHTML = '<span>üñºÔ∏è</span> Exportar PNG';
                        exportarPngBtn.style.background = '';
                        exportarPngBtn.disabled = false;
                    }, 2000);
                });

            } catch (error) {
                console.error('Error al exportar:', error);
                alert('‚ùå Error al generar la imagen');
                exportarPngBtn.innerHTML = '<span>üñºÔ∏è</span> Exportar PNG';
                exportarPngBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
